<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
 <style>
		 body {
            font-family: Arial, sans-serif;
              background: url(https://wallpapercave.com/wp/wp2059171.jpg);
               background-repeat: no-repeat;
               background-size: cover;
        }
        .bg-color-white{
			color :rgb(255, 255, 255);
		}
	</style>
<body>
<header>


  <div th:replace="common/header.html :: header"></div>
</header>
<main>
  <div>

    <form class="form-horizontal" th:action = "@{/updateApartment}" method="post">

      <input type="hidden" name="apartmentId"     th:value="${apartment.apartmentId}" />


      <div class="mb-3">
        <label class="form-label">Floor</label>
        <input class="form-control" type="text" name="squareFootage" th:value="${apartment.squareFootage}" />
      </div>


      <div class="mb-3">

        <label class="form-label">Number of Bedrooms</label>
        <input class="form-control" type="text" name="numBedrooms"  th:value="${apartment.numBedrooms}"/>
      </div>
      <div class="mb-3">

        <label class="form-label">Number of Bathrooms</label>
        <input class="form-control" type="text" name="numBathrooms"  th:value="${apartment.numBathrooms}"/>
      </div>
      <div class="mb-3">

        <label class="form-label">Monthly Rent</label>
        <input class="form-control" type="text" name="monthlyRent"  th:value="${apartment.monthlyRent}"/>
      </div>

      <div class="mb-3">

        <label class="form-label">Owner</label>
        <input class="form-control" type="text" name="owner"  th:value="${apartment.owner.firstName}"/>
      </div>

      <div class="mb-3">

        <button class="btn btn-danger"type="submit" >Update</button>
      </div>
    </form>

  </div>
</main>
</body>
</html>
