<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>header</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<header>
  <style>
    a {
      background-color: aqua;
      padding: 10px;
      border: 2px solid black;
      color: black;
      text-decoration: none;
      border-radius: 10px;
      display: inline-block;
      margin: 5px 10px;
    }
    a:hover {
      background: rgb(255, 255, 255);
    }

    .main {
      clear: both;
    }
    .list-wrapper {
      clear: both;
    }
  </style>

  <div style="clear:both">
    <nav style="float:left" class="navbar navbar-black bg-black">
      <a th:href="@{/adminDashboard}" class="btn btn-success">Home</a>
      <a th:href="@{/getUserList}" class="btn btn-success">View User</a>
      <a th:href="@{/getApartmentList}" class="btn btn-success">View Apartments</a>
      <a th:href="@{/getOwnerList}" class="btn btn-success">View owners</a>
    </nav>

    <nav style="float:right">
      <form th:action="@{/logout}">
        <button type="submit" class="btn btn-danger pull-right">Logout</button>
      </form>
    </nav>
  </div>
</header>

Contact Us Section
<section>
  <div style="text-align: center; padding: 20px;">
    <h3>Contact Us</h3>
    <p>If you have any questions or need assistance, please feel free to contact us.</p>
    <p>Email: contact@example.com</p>
    <p>Phone: +1-123-456-7890</p>
  </div>
</section>

<footer>
  All Rights Reserved Notice
  <div style="text-align: center; background-color: #333; color: #fff; padding: 10px;">
    &copy; 2023 Your Company Name. All Rights Reserved.
  </div>
</footer>
</body>

</html>
