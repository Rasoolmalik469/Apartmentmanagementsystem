<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
		 body {
            font-family: Arial, sans-serif;
              background: url(https://wallpapercave.com/wp/wp2059171.jpg);
               background-repeat: no-repeat;
               background-size: cover;
        }
        .bg-color-white{
			color :rgb(255, 255, 255);
		}
	</style>

<body>
<header>
    <div th:replace="common/header.html :: header"></div>
</header>
<main class="container mt-4">
    <h1>New Apartment</h1>
    <form th:action="@{/createApartment}" method="post">
        <div class="mb-3">
            <label class="form-label">Apartment Number</label>
            <input class="form-control" type="text" name="apartmentNumber" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Floor</label>
            <input class="form-control" type="text" name="floor" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Square Footage</label>
            <input class="form-control" type="text" name="squareFootage" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Number of Bedrooms</label>
            <input class="form-control" type="text" name="numBedrooms" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Number of Bathrooms</label>
            <input class="form-control" type="text" name="numBathrooms" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Monthly Rent</label>
            <input class="form-control" type="text" name="monthlyRent" required>
        </div>
        <div class="mb-3">
            <label for="sel1" class="form-label">Owner</label>
            <select class="form-select" name="ownerId" >
                <option th:each="owner : ${owners}" th:value="${owner.ownerId}" th:text="${owner.firstName} + ' ' + ${owner.lastName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create new Apartment</button>
    </form>
</main>
</body>
</html>
