<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Apartment Confirmation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      background: url('https://www.pexels.com/photo/tear-drops-macro-photography-696644/') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 10px;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-label {
        font-weight: bold;
        color: #fff;
    }
    .form-control-plaintext {
        font-weight: 500;
        color: #fff;
        background: rgba(0, 0, 0, 0.4);
        padding: 0.5rem;
        border-radius: 5px;
    }
    .btn-danger {
        background-color: #ff6347;
        color: #fff;
    }
    .btn-danger:hover {
        background-color: #ff4136;
    }
    .btn-secondary {
        background-color: #808080;
        color: #fff;
    }
    .btn-secondary:hover {
        background-color: #555555;
    }
  </style>
</head>
<body>
<header>
  <div th:replace="common/header.html :: header"></div>
</header>
<main class="container my-5">
  <h1>Confirm Apartment</h1>
  <form th:action="@{/removeApartment}" method="post">
    <input type="hidden" name="apartmentId" th:value="${apartment.apartmentId}" />
    <div class="form-group">
      <label class="form-label">Apartment Name:</label>
      <span class="form-control-plaintext" th:text="${apartment.apartmentNumber}"></span>
    </div>

    <div class="form-group">
      <label class="form-label">Owner:</label>
      <span class="form-control-plaintext" th:text="${apartment.owner.firstName}"></span>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="submit" class="btn btn-danger me-md-2">Remove Apartment</button>
      <a href="javascript:history.back()" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</main>
</body>
</html>
