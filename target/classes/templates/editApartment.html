<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Apartments</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Tangerine&display=swap" rel="stylesheet">
</head>
<style>
  body {
     font-family: Arial, sans-serif;
        background: url(https://wallpapercave.com/wp/wp2449408.jpg);
        background-repeat: no-repeat;
        background-size: cover;
       background-color: rgba(0, 0, 0, 0.7);
}
 .bg-color-white{
     color :rgb(255, 255, 255);
 }

.container {
     background-color: rgba(0, 0, 0, 0.7);
     display: flex;
 }

.card {
width: 300px;
margin: 10px;
padding: 20px;
border-radius: 10px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
background-color: white;
}

.card:hover {
transform: translateY(-5px);
transition: transform 0.3s ease-in-out;
}

/* Add this style to create a grid layout */
.card-container {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
gap: 20px;
padding: 10px
}

.card-header {
background-color: black;
color: white;
padding: 10px;
text-align: center;
font-weight: bold;
border-radius: 8px 8px 0 0;
}

.card-row {
display: flex;
justify-content: space-between;
margin-top: 10px;
}

.card-label {
font-weight: bold;
}
.background-layer {
background-color: rgba(0, 0, 0, 0.7); /* Adjust the color and opacity as needed */
height: 100vh;
}
.application-name {
     font-size: 80px;
     color: #fff;
       /*border: ridge;*/
       font-family: Tangerine, sans-serif;
       padding: 10px;
       margin-bottom: 40px;
       text-shadow:
       -1px -1px 0 black,
       1px -1px 0 black,
       -1px 1px 0 black,
       1px 1px 0 black;
       text-align: center;
 }
  .logout-btn {
position: absolute;
top: 10px;
right: 10px;
padding: 10px 20px;
background-color: #0068d8;
color: white;
border: none;
cursor: pointer;
border-radius: 8px;
}

  .home-btn {
margin: 5px;
padding: 10px 20px;
background-color: #0068d8;
color: white;
border: none;
cursor: pointer;
border-radius: 8px;
}

</style>
<body>
<header>
  <div th:replace="common/header.html :: header"></div>
</header>
<main>
  <div>

    <form class="form-horizontal" th:action = "@{/updateApartment}" method="post">

      <input type="hidden" name="apartmentId"     th:value="${apartment.apartmentId}" />


      <div class="mb-3">
        <label class="form-label">Floor</label>
        <input class="form-control" type="text" name="squareFootage" th:value="${apartment.squareFootage}" />
      </div>


      <div class="mb-3">

        <label class="form-label">Number of Bedrooms</label>
        <input class="form-control" type="text" name="numBedrooms"  th:value="${apartment.numBedrooms}"/>
      </div>
      <div class="mb-3">

        <label class="form-label">Number of Bathrooms</label>
        <input class="form-control" type="text" name="numBathrooms"  th:value="${apartment.numBathrooms}"/>
      </div>
      <div class="mb-3">

        <label class="form-label">Monthly Rent</label>
        <input class="form-control" type="text" name="monthlyRent"  th:value="${apartment.monthlyRent}"/>
      </div>

      <div class="mb-3">

        <label class="form-label">Owner</label>
        <input class="form-control" type="text" name="owner"  th:value="${apartment.owner.firstName}"/>
      </div>

      <div class="mb-3">

        <button class="btn btn-danger"type="submit" >Update</button>
      </div>
    </form>

  </div>
</main>
</body>
</html>
