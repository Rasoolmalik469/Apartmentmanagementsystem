<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Team Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://www.pexels.com/photo/tear-drops-macro-photography-696644/') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-label {
      font-weight: bold;
      color: #fff;
    }
    .form-control-plaintext {
      font-weight: 500;
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
      padding: 0.5rem;
      border-radius: 5px;
    }
    .btn-danger {
      background-color: #ff6347;
      color: #fff;
      width: 50%;
      margin: 0 auto;
    }
    .btn-danger:hover {
      background-color: #ff4136;
    }
    .btn-secondary {
      background-color: #808080;
      color: #fff;
    }
    .btn-secondary:hover {
      background-color: #555555;
    }
  </style>
</head>
<body>
<header>
  <div th:replace="common/header.html :: header"></div>
</header>
<main>
  <div class="container my-5">
    <h1>Confirm Remove Action</h1>
    <form th:action="@{/removeOwner}" method="post">
      <input type="hidden" name="ownerId" th:value="${owner.ownerId}" />
      <div class="form-group">
        <label class="form-label">Owner Name:</label>
        <span class="form-control-plaintext" th:text="${owner.firstName}"></span>
      </div>
      <button type="submit" class="btn btn-danger">Proceed To Remove</button>
    </form>
  </div>
</main>
</body>
</html>
